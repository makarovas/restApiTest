<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Rest</title>
  </head>
  <body>
    <div class="container pt-3" id="app">
      <h1>Rest</h1>

      <form class="form-inline mb-3" @submit.prevent="createContact">
        <div class="form-group mr-5">
          <label for="name" class="mr-3">Имя</label>
          <input
            type="text"
            class="form-control"
            id="name"
            v-model="form.name"
          />
        </div>
        <div class="form-group mr-5">
          <label for="value" class="mr-3">Значение</label>
          <input
            type="text"
            class="form-control"
            id="value"
            v-model="form.value"
          />
        </div>
        <button class="btn btn-primary" type="submit" :disabled="!canCreate">
          Создать
        </button>
      </form>

      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text"></p>
          <button class="btn btn-primary">
            Отметить
          </button>
          <button class="btn btn-danger">
            Удалить
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="frontend.js"></script>
  </body>
</html>
